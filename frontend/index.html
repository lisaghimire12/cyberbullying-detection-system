<!DOCTYPE html>
<html>
<head>
    <title>Cyberbullying Detection</title>

    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding: 40px;
        }

        #chatBox {
            width: 70%;
            height: 300px;
            margin: auto;
            background: #1e293b;
            padding: 15px;
            overflow-y: auto;
            border-radius: 8px;
            text-align: left;
        }

        textarea {
            width: 60%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            margin-top: 10px;
            font-size: 16px;
            background: #22c55e;
            border: none;
            cursor: pointer;
            color: black;
        }

        .user {
            color: #22c55e;
            margin-bottom: 8px;
        }

        .blocked {
            color: #ef4444;
            margin-bottom: 8px;
        }

        .result {
            margin-top: 20px;
            background: #1e293b;
            padding: 15px;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<h1>AI-Based Cyberbullying Detection</h1>

<div id="chatBox"></div>

<textarea id="textInput" placeholder="Enter message here..."></textarea><br>

<button onclick="analyze()">Send</button>

<div class="result" id="output"></div>

<script>
function analyze() {

    let text = document.getElementById("textInput").value;

    if(text.trim() === ""){
        alert("Please enter a message");
        return;
    }

    fetch("http://127.0.0.1:8000/api/predict/?text=" + encodeURIComponent(text))
    .then(response => response.json())
    .then(data => {

        let chat = document.getElementById("chatBox");

        // ðŸ”¥ FORCE CLEAN PREDICTION
        let prediction = data.prediction.trim().toUpperCase();

        console.log("Prediction:", prediction);

        if(prediction === "NORMAL"){
            chat.innerHTML += `<div class="user">User: ${text}</div>`;
        }
        else{
            chat.innerHTML += `<div class="blocked">âš  Blocked Message (${prediction})</div>`;
        }

        document.getElementById("textInput").value = "";
        chat.scrollTop = chat.scrollHeight;
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Backend error");
    });
}
</script>


</body>
</html>
