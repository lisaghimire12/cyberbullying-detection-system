<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<title>AI Sentinel - Cyberbullying Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ========== THEME VARIABLES ========== */
:root{
--bg:#0b1220;
--panel:#111827;
--card:#0f172a;
--text:#e5e7eb;
--input-bg:#1f2933;
--input-text:#e5e7eb;
--accent:#4FD1C5;
--accent-soft:#81E6D9;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,var(--bg),#020617);
color:var(--text);
overflow-x:hidden;
}

/* GRID BACKGROUND */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(79,209,197,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(79,209,197,0.05) 1px, transparent 1px);
background-size:40px 40px;
z-index:-1;
}

/* NAVBAR */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
}

.logo{
font-family:'Orbitron';
font-weight:800;
font-size:22px;
color:var(--accent);
}

/* HERO */
.hero{
display:flex;
justify-content:flex-start;   /* FIXED LEFT ALIGN */
align-items:center;
padding:100px 80px;
min-height:70vh;
}

.hero > div{
max-width:700px;
}

.hero h1{
font-family:'Orbitron';
font-size:60px;
}

.hero span{color:var(--accent);}

.primary-btn{
background:linear-gradient(135deg,var(--accent),var(--accent-soft));
padding:14px 28px;
border-radius:12px;
border:none;
font-weight:600;
cursor:pointer;
color:#042f2e;
margin-top:25px;
transition:0.3s;
}
.primary-btn:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--accent);
}

/* SCANNER */
.scanner{
padding:80px 60px;
text-align:center;
}

input[type=text]{
width:60%;
padding:14px;
border-radius:10px;
background:var(--input-bg);
color:var(--input-text);
border:1px solid #475569;
}

/* LOADER */
#loader{display:none;margin-top:20px;}
.spinner{
width:40px;height:40px;border:5px solid #475569;
border-top:5px solid var(--accent);
border-radius:50%;
margin:auto;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* DASHBOARD */
#dashboard{display:none;margin-top:40px;}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
}
.card{
background:var(--card);
padding:20px;
border-radius:10px;
transition:0.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 15px var(--accent);
}

/* AI METRICS */
.ai-metrics{
margin-top:30px;
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
}

.metric-box{
background:linear-gradient(135deg,#fbcfe8,#f9a8d4);
color:#5b2132;
padding:10px 16px;     /* smaller */
border-radius:12px;
min-width:170px;      /* smaller width */
font-size:14px;       /* smaller text */
font-weight:600;
}

/* RESULTS PAGE */
#resultsPage,
#statsPage{
position:fixed;
top:0;
left:100%;
width:100%;
height:100%;
background:var(--bg);
padding:40px;
transition:0.6s;
overflow-y:auto;
}
#resultsPage.active,
#statsPage.active{left:0;}

.results{
max-width:900px;
margin:auto;
text-align:left;
}

.reveal{
opacity:0;
transform:translateY(30px);
transition:0.6s;
}
.reveal.show{
opacity:1;
transform:translateY(0);
}

.normal{color:#34d399;padding:8px;}
.blocked{color:#fb7185;border-bottom:1px solid #475569;padding:10px;}

table{
width:100%;
border-collapse:collapse;
margin-top:20px;
}
th,td{
padding:10px;
border:1px solid #334155;
}

</style>
</head>

<body>

<nav>
<div class="logo">Context-Aware NLP Harassment Filtering System</div>
</nav>

<section class="hero">
<div>
<h1>Detect <span>Cyberbullying</span><br>Before It Spreads</h1>
<button class="primary-btn" onclick="document.getElementById('scanner').scrollIntoView({behavior:'smooth'})">Launch Scanner</button>
</div>
</section>

<section class="scanner" id="scanner">

<h2>Launch YouTube Comment Scanner</h2><br>

<input type="text" id="url" placeholder="Paste YouTube video URL"><br>
<button class="primary-btn" onclick="analyze()">Analyze</button>

<div id="loader">
<div class="spinner"></div>
<p>Analyzing...</p>
</div>

<div id="dashboard">

<h3>Dashboard Summary</h3>

<div class="grid">
<div class="card" id="total"></div>
<div class="card" id="normal"></div>
<div class="card" id="abusive"></div>
<div class="card" id="cyber"></div>
<div class="card" id="hate"></div>
<div class="card" id="flagged"></div>
</div>

<div class="ai-metrics">
<div class="metric-box" id="hdsBox"></div>
<div class="metric-box" id="vtiBox"></div>
<div class="metric-box" id="ersBox"></div>
</div>

<br>
<button class="primary-btn" onclick="openResults()" style="margin-right:10px;">
View Comments
</button>

<button class="primary-btn" onclick="openStats()">
View Visual Stats
</button>

</div>

</section>

<div id="resultsPage">
<button class="primary-btn" onclick="closeResults()">⬅ Back</button>
<div class="results" id="results"></div>
</div>

<div id="statsPage">
<button class="primary-btn" onclick="closeStats()">⬅ Back</button>
<h2>Visual Analytics Dashboard</h2>
<div style="width:320px;margin:auto;">
  <canvas id="pieChart"></canvas>
</div>
<canvas id="lineChart"></canvas>

<h3>High Risk Comments</h3>
<table id="riskTable">
<tr>
<th>Comment</th>
<th>Prediction</th>
<th>Severity</th>
<th>VTI</th>
<th>ERS</th>
</tr>
</table>
</div>

<script>

let globalData=null;
let pieChart=null;
let lineChart=null;

async function analyze(){

const url=document.getElementById("url").value.trim();
if(url===""){alert("Paste link");return;}

loader.style.display="block";
dashboard.style.display="none";

const res=await fetch("http://127.0.0.1:8000/api/analyze-link/?url="+encodeURIComponent(url));
const data=await res.json();

globalData=data;

loader.style.display="none";
dashboard.style.display="block";

const s=data.summary;

total.innerHTML="Total: "+s.total_comments;
normal.innerHTML="Normal: "+s.normal;
abusive.innerHTML="Abusive: "+s.abusive;
cyber.innerHTML="Cyberbullying: "+s.cyberbullying;
hate.innerHTML="Hate: "+s.hate_speech;
flagged.innerHTML="Flagged: "+s.total_flagged;

hdsBox.innerHTML="Harassment Density<br><b>"+s.harassment_density+"%</b>";

let avgVTI=(data.results.reduce((a,b)=>a+(b.vti||0),0)/data.results.length).toFixed(2);
let avgERS=(data.results.reduce((a,b)=>a+(b.ers||0),0)/data.results.length).toFixed(2);

vtiBox.innerHTML="Victim Targeting Index<br><b>"+avgVTI+"</b>";
ersBox.innerHTML="Escalation Risk Score<br><b>"+avgERS+"</b>";

results.innerHTML="";

data.results.forEach(item=>{
if(item.prediction==="NORMAL"){
results.innerHTML+=`<p class="normal reveal">✔ ${item.text}</p>`;
}else{
results.innerHTML+=`
<p class="blocked reveal">
⚠ ${item.text}<br>
${item.prediction}<br>
Confidence:${item.confidence}<br>
Severity:${item.severity_score}<br>
Risk:${item.risk_level}<br>
Reason:${item.explanation}<br>
Hash:${item.hash}<br>
Time:${item.timestamp}
</p>`;
}
});

observe();
}

function observe(){
const observer=new IntersectionObserver(entries=>{
entries.forEach(entry=>{
if(entry.isIntersecting){
entry.target.classList.add("show");
}
});
});
document.querySelectorAll(".reveal").forEach(el=>{
observer.observe(el);
});
}

function openResults(){resultsPage.classList.add("active");}
function closeResults(){resultsPage.classList.remove("active");}
function openStats(){statsPage.classList.add("active");drawCharts();}
function closeStats(){statsPage.classList.remove("active");}

function drawCharts(){

if(pieChart) pieChart.destroy();
if(lineChart) lineChart.destroy();

const s=globalData.summary;

pieChart=new Chart(document.getElementById("pieChart"),{
type:"pie",
data:{
labels:["Normal","Abusive","Cyberbullying","Hate-speech"],
datasets:[{
data:[s.normal,s.abusive,s.cyberbullying,s.hate_speech],
backgroundColor:["#9d2cc0","#fb7185","#f472b6","#facc15"]
}]
},
options:{
responsive:true,
maintainAspectRatio:false,
animation:{animateScale:true}
}
});

let ers=globalData.results.map(r=>r.ers||0);

lineChart=new Chart(document.getElementById("lineChart"),{
type:"line",
data:{
labels:ers.map((_,i)=>i+1),
datasets:[{
label:"Escalation Risk Trend",
data:ers,
borderColor:"#4FD1C5",
backgroundColor:"rgba(79,209,197,.4)",
fill:true,
tension:0.4
}]
},
options:{
animation:{duration:1500},
scales:{
x:{
title:{
display:true,
text:"Comment Index"
}
},
y:{
title:{
display:true,
text:"Escalation Risk Score (ERS)"
},
beginAtZero:true
}
}
}
});

const table=document.getElementById("riskTable");
table.innerHTML=`<tr>
<th>Comment</th><th>Prediction</th><th>Severity</th><th>VTI</th><th>ERS</th>
</tr>`;

// sort by ERS descending
let highRisk = globalData.results
.filter(r => r.prediction !== "NORMAL")
.sort((a,b) => (b.ers||0) - (a.ers||0))
.slice(0,10);   // TOP 10 ONLY

highRisk.forEach(r=>{
let row=table.insertRow();
row.insertCell(0).innerText=r.text.slice(0,70);
row.insertCell(1).innerText=r.prediction;
row.insertCell(2).innerText=r.severity_score;
row.insertCell(3).innerText=r.vti;
row.insertCell(4).innerText=r.ers;
});
}

</script>

</body>
</html>
