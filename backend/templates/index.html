<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>AI Sentinel - Cyberbullying Detection</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ========== THEME VARIABLES ========== */
:root{
--bg:#0b1220;
--panel:#111827;
--card:#0f172a;
--text:#e5e7eb;
--input-bg:#1f2933;
--input-text:#e5e7eb;
--accent:#4FD1C5;
--accent-soft:#81E6D9;
}

.light{
--bg:#F5F9FF;        /* soft bluish white */
--panel:#FFFFFF;
--card:#ECF3FF;      /* subtle blue card */
--text:#0B1220;
--input-bg:#FFFFFF;
--input-text:#0B1220;
--accent:#4FD1C5;
--accent-soft:#81E6D9;
}


/* ========== BASE ========== */
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:linear-gradient(180deg,var(--bg),#020617);
color:var(--text);
overflow-x:hidden;
}


/* GRID */
body::before{
content:"";
position:fixed;
width:100%;
height:100%;
background-image:
linear-gradient(rgba(79,209,197,0.05) 1px, transparent 1px),
linear-gradient(90deg, rgba(79,209,197,0.05) 1px, transparent 1px);
background-size:40px 40px;
z-index:-1;
}

/* ===== AI METRIC HIGHLIGHT BOXES ===== */

.ai-metrics{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}

.metric-box{
  background:linear-gradient(135deg,#fbcfe8,#f9a8d4);
  color:#5b2132;
  padding:18px 25px;
  border-radius:14px;
  min-width:220px;
  font-weight:600;
  box-shadow:0 10px 20px rgba(0,0,0,0.15);
  transition:0.3s;
}

.metric-box:hover{
  transform:translateY(-5px);
}


/* ========== NAVBAR ========== */
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
}

.logo{
font-family:'Orbitron';
font-weight:800;
font-size:22px;
color:var(--accent);
}

.switch{
position:relative;width:52px;height:26px;
}
.switch input{display:none;}
.slider{
position:absolute;inset:0;background:#334155;border-radius:26px;cursor:pointer;
}
.slider:before{
content:"";width:22px;height:22px;background:white;border-radius:50%;
position:absolute;top:2px;left:3px;transition:0.3s;
}
input:checked + .slider{background:var(--accent);}
input:checked + .slider:before{transform:translateX(24px);}

/* ========== HERO ========== */
.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:80px 60px;
}

.hero h1{
font-family:'Orbitron';
font-size:60px;
}
.hero span{color:var(--accent);}

.primary-btn{
background:linear-gradient(135deg,var(--accent),var(--accent-soft));
padding:14px 28px;
border-radius:12px;
border:none;
font-weight:600;
cursor:pointer;
color:#042f2e;
margin-top:25px;
transition:0.3s;
}
.primary-btn:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--accent);
}

/* TERMINAL 
.terminal{
width:45%;
background:#0b1120;
padding:20px;
border-radius:15px;
border:1px solid rgba(79,209,197,0.3);
box-shadow:0 0 25px rgba(79,209,197,0.2);
}
*/

/* ========== SCANNER ========== */
.scanner{
padding:80px 60px;
text-align:center;
}

input[type=text]{
width:60%;
padding:14px;
border-radius:10px;
background:var(--input-bg);
color:var(--input-text);
border:1px solid #475569;
}

/* LOADER */
#loader{display:none;margin-top:20px;}
.spinner{
width:40px;height:40px;border:5px solid #475569;
border-top:5px solid var(--accent);
border-radius:50%;
margin:auto;
animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* DASHBOARD */
#dashboard{display:none;margin-top:40px;}
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
gap:15px;
}
.card{
background:var(--card);
padding:20px;
border-radius:10px;
transition:0.3s;
}
.card:hover{
transform:translateY(-6px);
box-shadow:0 0 15px var(--accent);
}
#hds{
border:2px solid var(--accent);
}


/* RESULTS PAGE */
.results-wrapper{
max-width:900px;
margin:auto;
}

.results-header{
display:flex;
justify-content:space-between;
align-items:center;
margin-bottom:20px;
}

#resultsPage{
position:fixed;
top:0;left:100%;
width:100%;height:100%;
background:var(--bg);
padding:40px;
transition:0.6s;
overflow-y:auto;
}
#resultsPage.active{left:0;}

.results{
max-width:900px;
margin:auto;
text-align:left;
}

.reveal{
opacity:0;transform:translateY(30px);transition:0.6s;
}
.reveal.show{opacity:1;transform:translateY(0);}

.normal{color:#34d399;padding:8px;}
.blocked{color:#fb7185;border-bottom:1px solid #475569;padding:10px;}

/* ===== LIGHT MODE TEXT VISIBILITY FIX ===== */

.light h1,
.light h2,
.light h3,
.light p,
.light .logo,
.light .hero h1,
.light .hero span,
.light .terminal p{
  color: var(--text) !important;
}

/* Accent words still teal */
.light .hero span{
  color: var(--accent) !important;
}

/* Terminal box readable */
.light .terminal{
  background:#e8f0ff;
  border:1px solid rgba(79,209,197,0.4);
}

/* Terminal text darker */
.light .terminal p{
  color:#0b1220 !important;
}

/* ===== LIGHT MODE COMMENT COLORS FIX ===== */

.light .normal{
  color:#047857;           /* deep emerald green */
  font-weight:600;
}

.light .blocked{
  color:#b91c1c;           /* strong red */
  background:#fee2e2;      /* soft red background */
  border-left:5px solid #dc2626;
  border-radius:8px;
  padding:12px;
}


.light .normal{
  background:#dcfce7;
  border-left:5px solid #16a34a;
  border-radius:8px;
  padding:10px;
}


</style>
</head>

<body>

<nav>
<div class="logo">Context-Aware Natural Language Processing System for Harassment Filtering in Social Media Streams</div>

<label class="switch">
<input type="checkbox" onchange="toggleTheme()">
<span class="slider"></span>
</label>
</nav>

<section class="hero">
<div>
<h1>Detect <span>Cyberbullying</span><br>Before It Spreads</h1>
<button class="primary-btn" onclick="document.getElementById('scanner').scrollIntoView({behavior:'smooth'})">Launch Scanner</button>
</div>

</section>

<!-- ========== SCANNER SECTION ========== -->
<section class="scanner" id="scanner">

<h2>Launch YouTube Comment Scanner</h2><br>

<input type="text" id="url" placeholder="Paste YouTube video URL"><br>

<button class="primary-btn" onclick="analyze()">Analyze</button>

<div id="loader">
<div class="spinner"></div>
<p>Analyzing...</p>
</div>

<div id="dashboard">

<h3>Dashboard Summary</h3>

<div class="grid">
<div class="card" id="total"></div>
<div class="card" id="normal"></div>
<div class="card" id="abusive"></div>
<div class="card" id="cyber"></div>
<div class="card" id="hate"></div>
<div class="card" id="flagged"></div>
</div>

<!-- ===== AI METRICS ROW ===== -->
<div class="ai-metrics">
  <div class="metric-box" id="hdsBox"></div>
  <div class="metric-box" id="vtiBox"></div>
  <div class="metric-box" id="ersBox"></div>
</div>



<br>
<button class="primary-btn" onclick="openResults()">View Comments</button>

</div>

</section>

<!-- ========== RESULTS PAGE ========== -->
<div id="resultsPage">

<div class="results-wrapper">

  <div class="results-header">
    <button class="primary-btn" onclick="closeResults()">⬅ Back</button>
    <button class="primary-btn" onclick="downloadReport()">Download PDF</button>
  </div>

  <h2>Comment Analyzer</h2>
  <div class="results" id="results"></div>

</div>

</div>


<script>

function toggleTheme(){
document.body.classList.toggle("light");
}

async function analyze(){

const url=document.getElementById("url").value.trim();
if(url===""){alert("Paste link");return;}

loader.style.display="block";
dashboard.style.display="none";

const res=await fetch(
"http://127.0.0.1:8000/api/analyze-link/?url="+
encodeURIComponent(url)
);

const data=await res.json();

loader.style.display="none";
dashboard.style.display="block";

const s=data.summary;

// ===== CALCULATE AVERAGE VTI & ERS =====
let totalVTI = 0;
let totalERS = 0;

data.results.forEach(item=>{
  totalVTI += item.vti || 0;
  totalERS += item.ers || 0;
});

let avgVTI = (totalVTI / data.results.length).toFixed(2);
let avgERS = (totalERS / data.results.length).toFixed(2);


total.innerHTML="Total: "+s.total_comments;
normal.innerHTML="Normal: "+s.normal;
abusive.innerHTML="Abusive: "+s.abusive;
cyber.innerHTML="Cyberbullying: "+s.cyberbullying;
hate.innerHTML="Hate: "+s.hate_speech;
flagged.innerHTML="Flagged: "+s.total_flagged;
hdsBox.innerHTML = "Harassment Density<br><b>"+s.harassment_density+"%</b>";
vtiBox.innerHTML = "Victim Targeting Index<br><b>"+avgVTI+"</b>";
ersBox.innerHTML = "Escalation Risk Score<br><b>"+avgERS+"</b>";



results.innerHTML="";

data.results.forEach(item=>{
if(item.prediction==="NORMAL"){
results.innerHTML+=`<p class="normal reveal">✔ ${item.text}</p>`;
}else{
results.innerHTML+=`
<p class="blocked reveal">
⚠ ${item.text}<br>
${item.prediction}<br>
Confidence:${item.confidence}<br>
Severity:${item.severity_score}<br>
Risk:${item.risk_level}<br>
Reason:${item.explanation}<br>
Hash:${item.hash}<br>
Time:${item.timestamp}
</p>`;
}
});

observe();
}

function observe(){
document.querySelectorAll(".reveal").forEach(el=>{
const ob=new IntersectionObserver(entries=>{
entries.forEach(e=>{
if(e.isIntersecting) e.target.classList.add("show");
});
});
ob.observe(el);
});
}

function openResults(){
resultsPage.classList.add("active");
}

function closeResults(){
resultsPage.classList.remove("active");
}

function downloadReport(){
const url=document.getElementById("url").value.trim();
window.open(
"http://127.0.0.1:8000/api/download-report/?url="+
encodeURIComponent(url)
);
}

</script>

</body>
</html>
